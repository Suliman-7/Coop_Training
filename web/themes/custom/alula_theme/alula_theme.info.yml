name: alula_theme
type: theme
description: 'alula'
core_version_requirement: '^9.4 || ^10'
base theme : false


libraries:
  - alula_theme/global-styling
  - alula_theme/grobal-rtl
  - alula_theme/global-ltr


stylesheets:
  - assets/css/style.css
  - assets/css/style-rtl.css



regions:
  header: 'Header'
  footer: 'Footer'
  content: 'Content'
  content_top : 'Content Top'
  content_history : 'Content History'
  content_mid : 'Content Mid'

  

libraries-override:
  alula_theme/global-styling: true
  alula_theme/global-ltr: true
  alula_theme/global-rtl: true





