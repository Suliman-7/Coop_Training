name: suliman_theme
type: theme
description: 'suliman_theme subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
screenshot: logo.jpeg
base theme : bootstrap5


libraries:
  - suliman_theme/global-styling



ckeditor_stylesheets:
  - css/style.css
  - css/bootstrap.rtl.css

ckeditor5-stylesheets:
  - css/ck5style.css

regions:
  header: 'Header'
  sidebar: 'Sidebar'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'
  footer: 'Footer'
  breadcrumb: 'Breadcrumb'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  

libraries-override:
  suliman_theme/global-styling: true



